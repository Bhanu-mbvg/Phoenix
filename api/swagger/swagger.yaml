definitions:
  User:
    type: "object"
    properties:
      id:
        type: integer
      name:
        type: string
      email:
        type: string
      phone:
        type: string
      mad_email:
        type: string
      credit:
        type: integer
      city_id:
        type: integer
      city:
        type: string
      joined_on:
        type: string
        format: "date-time"
      left_on:
        type: string
        format: "date"
      reason_for_leaving:
        type: sting
      user_type:
        type: string
        enum:
        - "volunteer"
        - "let_go"
        - "alumnai"
        - "applicant"
      address:
        type: string
      birthday:
        type: sting
        format: "date"
      photo:
        type: sting
      sex:
        type: string
        enum:
        - "m"
        - "f"
        - "o"
      status:
        type: string
        enum:
          - "1"
          - "0"
      # groups:
      #   schema:
      #     type: "object"
      #     items:
      #       $ref: "#/definitions/Group"
            
  Group:
    type: "object"
    properties:
      id: 
        type: integer
      name:
        type: string
      vertical_id:
        type: integer
        
  Student:
    type: "object"
    properties:
      id:
        type: integer
      name:
        type: string
      birthday:
        type: string
        format: "date"
      center_id:
        type: integer
      sex:
        type: string
        enum:
        - "m"
        - "f"
        - "u"
  City:
    type: "object"
    properties:
      id:
        type: integer
      name:
        type: string
      president_id:
        type: integer
      type:
        type: string
        enum:
          - "actual"
          - "virtual"
